services:
  redis-node-1:
    image: redis:latest
    container_name: redis-node-1
    command: ["redis-server", "--port", "6379", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    ports:
      - "7010:6379"
      - "17010:16379" # Cluster bus port
    volumes:
      - redis-data-1:/data
    networks:
      - redis-cluster-net

  redis-node-2:
    image: redis:latest
    container_name: redis-node-2
    command: ["redis-server", "--port", "6379", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    ports:
      - "7011:6379"
      - "17011:16379"
    volumes:
      - redis-data-2:/data
    networks:
      - redis-cluster-net

  redis-node-3:
    image: redis:latest
    container_name: redis-node-3
    command: ["redis-server", "--port", "6379", "--cluster-enabled", "yes", "--cluster-config-file", "nodes.conf", "--cluster-node-timeout", "5000", "--appendonly", "yes"]
    ports:
      - "7012:6379"
      - "17012:16379"
    volumes:
      - redis-data-3:/data
    networks:
      - redis-cluster-net

  # Utility container to create the cluster
  redis-cluster-init:
    image: redis:latest
    container_name: redis-cluster-init
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
    command: >
      bash -c "sleep 5;
      echo 'yes' | redis-cli --cluster create redis-node-1:6379 redis-node-2:6379 redis-node-3:6379 --cluster-replicas 0;
      tail -f /dev/null"
    networks:
      - redis-cluster-net

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    command:
      - "--redis.addr=redis://redis-node-1:6379,redis://redis-node-2:6379,redis://redis-node-3:6379"
      - "--redis.cluster"
    ports:
      - "9121:9121"
    networks:
      - redis-cluster-net
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-cluster
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - redis-cluster-net
    depends_on:
      - redis-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-cluster
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - redis-cluster-net
    depends_on:
      - prometheus

  # Redis Proxy - abstracts cluster complexity
  redis-proxy:
    image: haproxy:2.9-alpine
    container_name: redis-proxy
    ports:
      - "6379:6379"
    volumes:
      - ./redis-proxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - redis-cluster-init
    networks:
      - redis-cluster-net

  app-1:
    build:
      context: ./server
    container_name: ratelimit-app-1
    environment:
      - SPRING_DATA_REDIS_HOST=redis-proxy
    networks:
      - redis-cluster-net
    depends_on:
      - redis-proxy

  app-2:
    build:
      context: ./server
    container_name: ratelimit-app-2
    environment:
      - SPRING_DATA_REDIS_HOST=redis-proxy
    networks:
      - redis-cluster-net
    depends_on:
      - redis-proxy

  grpc-lb:
    image: envoyproxy/envoy:v1.30-latest
    container_name: grpc-lb
    ports:
      - "9091:9091"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    networks:
      - redis-cluster-net
    depends_on:
      - app-1
      - app-2

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - "8085:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - redis-cluster-net

volumes:
  redis-data-1:
  redis-data-2:
  redis-data-3:

networks:
  redis-cluster-net:
    driver: bridge
